<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proces</title>
    <link rel="stylesheet" href="doku.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xhi7ymo.css" />
    <style>
      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="index.html"><img src="assets/logo.svg" alt="" /></a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Portfoliosite</h1>
      <section id="billeder">
        <h2>Billeder</h2>
        <h3>Instagram</h3>
        <div id="insta">
          <img src="images/instagram1.jpg" alt="instagram post 1" />
          <img src="images/instagram2.jpg" alt="instagram post 2" />
        </div>
        <h3>Billeder i feed</h3>
        <div id="feed">
          <img src="images/some1.jpg" alt="feed1" />
          <img src="images/some2.jpg" alt="feed2" />
          <img src="images/some3.jpg" alt="feed3" />
        </div>
        <h3>Facebook</h3>
        <div id="facebook">
          <img src="images/facebook1.jpg" alt="facebook1" />
          <img src="images/facebook2.jpg" alt="facebook2" />
        </div>
      </section>
      <section>
        <h2>Video</h2>
        <div id="videoer">
          <div>
            <h3>Kampagnevideo:</h3>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/6UOp9set1hY"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div>
            <h3>SOME video:</h3>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/B8U9yboqCIQ"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <form>
        <label>Nyhedsbrev</label>
        <input placeholder="  Email" type="email" id="email" name="email" />
        <input id="submit" type="submit" value="Tilmeld" />
      </form>
      <address>
        <p>Adresse: Nørrebrogade 37, 2200 København</p>
        <p>Telefon: 35 30 05 00</p>
      </address>
      <div id="links">
        <img src="assets/twitter.svg" alt="Twitter" />
        <img src="assets/facebook.svg" alt="facebook" />
        <img src="assets/instagram.svg" alt="instagram" />
        <img src="assets/youtube.svg" alt="youtube" />
      </div>
    </footer>
  </body>
</html>
